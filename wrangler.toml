name = "mapifi"
main = "src/worker.js"
compatibility_date = "2026-01-06"
workers_dev = true

[vars]
# Back-compat single-feed (still supported if GTFS_RT_FEEDS is empty)
GTFS_RT_URL = "https://api.transport.nsw.gov.au/v1/gtfs/vehiclepos/buses"
GTFS_RT_AUTH_HEADER = "Authorization"
GTFS_RT_AUTH_QUERY = ""

# Multi-feed mode (JSON).
GTFS_RT_FEEDS = '''
[
  {
    "id": "buses",
    "url": "https://api.transport.nsw.gov.au/v1/gtfs/vehiclepos/buses",
    "label": "Buses",
    "icon": "/emoji/bus.png",
    "facing": "left"
  },
  {
    "id": "ferries",
    "url": "https://api.transport.nsw.gov.au/v2/gtfs/vehiclepos/ferries",
    "label": "Ferries",
    "icon": "/emoji/motor-boat.png",
    "facing": "left"
  },
  {
    "id": "lightrail",
    "url": "https://api.transport.nsw.gov.au/v1/gtfs/vehiclepos/lightrail",
    "label": "Light Rail",
    "icon": "/emoji/tram-car.png",
    "facing": "left"
  },
  {
    "id": "sydneytrains",
    "url": "https://api.transport.nsw.gov.au/v2/gtfs/vehiclepos/sydneytrains",
    "label": "Sydney Trains",
    "icon": "/emoji/railway-car.png",
    "facing": "left"
  },
  {
    "id": "nswtrains",
    "url": "https://api.transport.nsw.gov.au/v1/gtfs/vehiclepos/nswtrains",
    "label": "NSW Trains",
    "icon": "/emoji/locomotive.png",
    "facing": "left"
  },
  {
    "id": "metro",
    "url": "https://api.transport.nsw.gov.au/v1/gtfs/vehiclepos/metro",
    "label": "Metro",
    "icon": "/emoji/rocket.png",
    "facing": "top-right"
  }
]
'''

[assets]
directory = "./public"
binding = "ASSETS"
not_found_handling = "single-page-application"
